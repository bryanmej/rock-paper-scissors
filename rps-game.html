<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="rps-style.css">
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>
<body>
	<header>
		<h1>Rock Paper Scissors Game</h1>
	</header>

	<div class="score-board">
		<div id="user" class="badge">user</div>
		<div id="comp-b" class="badge">comp</div>
		<span id="user-score">0</span>:<span id="comp-score">0</span>
	</div>

	<div class="result">
		<p>Feeling Lucky?</p>
	</div>

	<div class="choices">
		<div id="rock" class="choice">
			<img src="rock.png">
		</div>
		<div id="paper" class="choice">
			<img src="paper.png">
		</div>
		<div id="scissors" class="choice">
			<img src="scissors.png">
		</div>
	</div>
	<p id="action">Make your move</p>
	<script src="rps-script.js"></script>
</body>
</html>
